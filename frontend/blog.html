<html>
<head>
    <title style="color: #ffffff;">Blogger - View Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-danger p-4">
        <h2 class="text-dark bg-light p-2 rounded mt-2">Blogger - CRUD Application</h2>
        <a href="/frontend/home.html" class="btn btn-light mt-2">Home</a>
        <a href="/frontend/create.html" class="btn btn-light mt-2">Create Blog</a>
    </div>

    <div class="container mt-3">
        <div class="h3 text-danger" id="blogheading">Title</div>
        <a id="blogedit" href="/frontend/edit.html?id=" class="btn btn-light btn-sm">✏️</a>
        <p id="blogcontent" class="mt-3">Content</p>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script>
    let heading = document.getElementById("blogheading");
    let content = document.getElementById("blogcontent");
    let editButton = document.getElementById("blogedit");
    let urlParams = new URLSearchParams(window.location.search);
    let id = urlParams.get("id");

    fetch(`http://localhost:8000/blog/${id}`, {
      headers: {
        "Content-Type": "application/json"
      },
    })
    .then(res => res.json())
    .then(res => {
        heading.textContent = res["title"];
        content.textContent = res["content"];
        editButton.href += id;

    })
    .catch(err => console.error(err));
</script>

</html>
